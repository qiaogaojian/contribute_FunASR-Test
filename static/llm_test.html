    <script>

        // æ£€æŸ¥å¥åº·çŠ¶æ€
        async function checkHealth() {

                } else {

        // åŠ è½½æ¨¡å‹åˆ—è¡¨
        async function loadModels() {
            const container = document.getElementById('modelsContainer');
            container.innerHTML = '<p>æ­£åœ¨åŠ è½½æ¨¡å‹åˆ—è¡¨...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                
                if (response.ok) {

                } else {
                    container.innerHTML = `<p class="error">âŒ åŠ è½½æ¨¡å‹å¤±è´¥: ${data.detail || 'æœªçŸ¥é”™è¯¯'}</p>`;

            }

        // æ˜¾ç¤ºæ¨¡å‹åˆ—è¡¨
        function displayModels(models) {
            const container = document.getElementById('modelsContainer');
            
            if (models.length === 0) {
                container.innerHTML = '<p>æ²¡æœ‰å¯ç”¨çš„æ¨¡å‹</p>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'models-grid';
            
            models.forEach(model => {
                const card = document.createElement('div');
                card.className = 'model-card';
                
                card.innerHTML = `
                    <div class="model-name">${model.name}</div>
                    <div class="model-info">
                        <div>æœ€å¤§Tokens: ${model.max_tokens || 'N/A'}</div>
                        <div>ä¸Šä¸‹æ–‡çª—å£: ${model.context_window || 'N/A'}</div>
                        <div>æ”¯æŒå›¾åƒ: ${model.supports_images ? 'âœ…' : 'âŒ'}</div>
                        <div>æ”¯æŒå·¥å…·: ${model.supports_tools ? 'âœ…' : 'âŒ'}</div>
                        <div>è¾“å…¥ä»·æ ¼: $${model.input_price || 'N/A'}/M tokens</div>
                        <div>è¾“å‡ºä»·æ ¼: $${model.output_price || 'N/A'}/M tokens</div>
                        <div>æè¿°: ${model.description || 'N/A'}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage(isStream = false) {
            const model = document.getElementById('modelSelect').value;
            const provider = document.getElementById('providerSelect').value;
            const message = document.getElementById('messageInput').value;
            const temperature = parseFloat(document.getElementById('temperatureInput').value);
            const maxTokens = parseInt(document.getElementById('maxTokensInput').value);
            
            if (!message.trim()) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }
            
            const responseDiv = document.getElementById('chatResponse');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            
            const requestData = {
                model: model,
                messages: [
                    { role: 'user', content: message }
                ],
                temperature: temperature,
                max_tokens: maxTokens,
                stream: isStream
            };
            
            if (provider) {
                requestData.provider = provider;
            }
            
            if (isStream) {
                await sendStreamingMessage(requestData, responseDiv);
            } else {
                await sendNormalMessage(requestData, responseDiv);
            }
        }
        
        // å‘é€æ™®é€šæ¶ˆæ¯
        async function sendNormalMessage(requestData, responseDiv) {
            responseDiv.textContent = 'æ­£åœ¨ç”Ÿæˆå“åº”...';
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = `âœ… å“åº”æˆåŠŸ\n\næ¨¡å‹: ${data.model}\nå®ŒæˆåŸå› : ${data.finish_reason}\nTokenä½¿ç”¨: ${JSON.stringify(data.usage, null, 2)}\n\nå“åº”å†…å®¹:\n${data.content}`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `âŒ è¯·æ±‚å¤±è´¥: ${data.detail || 'æœªçŸ¥é”™è¯¯'}`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `âŒ ç½‘ç»œé”™è¯¯: ${error.message}`;
            }
        }
        
        // å‘é€æµå¼æ¶ˆæ¯
        async function sendStreamingMessage(requestData, responseDiv) {
            responseDiv.className = 'response streaming';
            responseDiv.textContent = 'ğŸ”„ æ­£åœ¨å»ºç«‹æµå¼è¿æ¥...\n\n';
            
            try {
                const response = await fetch(`${API_BASE}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `âŒ æµå¼è¯·æ±‚å¤±è´¥: ${errorData.detail || 'æœªçŸ¥é”™è¯¯'}`;
                    return;
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';
                
                responseDiv.textContent = 'ğŸ“¡ æµå¼å“åº”:\n\n';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                responseDiv.className = 'response success';
                                responseDiv.textContent = `âœ… æµå¼å“åº”å®Œæˆ\n\nå®Œæ•´å†…å®¹:\n${content}`;
                                return;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.error) {
                                    responseDiv.className = 'response error';
                                    responseDiv.textContent = `âŒ æµå¼å“åº”é”™è¯¯: ${parsed.error}`;
                                    return;
                                }
                                
                                if (parsed.delta) {
                                    content += parsed.delta;
                                    responseDiv.textContent = `ğŸ“¡ æµå¼å“åº”:\n\n${content}`;
                                }
                            } catch (e) {
                                // å¿½ç•¥JSONè§£æé”™è¯¯
                            }
                        }
                    }
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `âŒ æµå¼è¿æ¥é”™è¯¯: ${error.message}`;
            }
        }
